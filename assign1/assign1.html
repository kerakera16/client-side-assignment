<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
  <link rel="stylesheet" href="assign1.css">
</head>
<body> 
  <table id="myTable" border="1"></table>
  <label for="numRows">Rows:</label>

  </form>
  
  <script src="assign1.js"></script>
</body>
</html>
